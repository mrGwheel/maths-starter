<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" sizes="any" />
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />

    <title>Up Sum Down Some</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logo-text" src="images/logoText.svg" alt="logo" />
      </div>
      <div class="header-icons">
        <button id="pauseGame"></button>
        <button id="quitIcon"></button>
      </div>
    </header>

    <main>
      <div id="gameController" class="game-container">
        <!-- Operator selection -->
        <div class="controls">
          <label class="controls-label">Operations</label>
          <button class="operation-button" data-value="addition">+</button>
          <button class="operation-button" data-value="subtraction">âˆ’</button>
        </div>

        <!-- Number range buttons -->
        <div class="controls">
          <label class="controls-label">Number Range</label>
          <button class="range-button" data-value="1-10">1-10</button>
          <button class="range-button" data-value="11-50">11-50</button>
          <button class="range-button" data-value="51-99">51-99</button>
          <button class="range-button" data-value="100-300">100+</button>
        </div>

        <!-- Number of cards buttons -->
        <div class="controls">
          <label class="controls-label">Number of Cards</label>
          <button class="cards-button" data-value="5">5</button>
          <button class="cards-button" data-value="10">10</button>
          <button class="cards-button" data-value="15">15</button>
          <button class="cards-button" data-value="20">20</button>
        </div>

        <!-- Time buttons -->
        <div class="controls">
          <label class="controls-label">Time Between Cards</label>
          <button class="time-button" data-value="3">3s</button>
          <button class="time-button" data-value="6">6s</button>
          <button class="time-button" data-value="10">10s</button>
          <button class="time-button" data-value="15">15s</button>
          <button class="time-button" data-value="20">20s</button>
        </div>

        <!-- Start Game Button -->
        <button id="startGame" class="default-button">Start Game</button>
      </div>

      <div id="gameArea" class="game-area" style="display: none">
        <div id="gameCard" class="game-card">
          <p class="operator"></p>
          <p class="number"></p>
        </div>

        <button id="revealButton" class="default-button">Reveal Number</button>
      </div>
    </main>
    <!-- Modals -->
    <div class="modal" id="quitModal">
      <div class="modal-content">
        <p>Quit and go back to game settings?</p>
        <button id="confirmQuit" class="default-button">Yes</button>
        <button id="cancelQuit" class="default-button">No</button>
      </div>
    </div>
    <div id="customAlertModal" class="modal">
      <div class="modal-content">
        <p id="customAlertMessage"></p>
        <button id="closeAlertButton" class="default-button">OK</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
